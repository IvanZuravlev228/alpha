
<section class="user">
  <form (ngSubmit)="register()" class="login-form">
    <h3>Registration</h3>
    <div class="form-group">
      <label for="email">login</label>
      <input type="text" id="email" [(ngModel)]="registerUser.login" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="firstname">owner</label>
      <input type="text" id="firstname" [(ngModel)]="registerUser.owner" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" id="password" [(ngModel)]="registerUser.password" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="submit-button">register</button>
  </form>
</section>
