<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


<main class="main-container">
  <h1 class="header-404">404</h1>
  <div class="not_found">
    <p class="not_found_text">Not found</p>
  </div>

  <div class="sec_container">
    <p class="sec_container_text">The resource requested could now be found on this server!</p>
  </div>
</main>

<footer class="footer">
  <div class="footer_container">
    <input type="password" id="password" [(ngModel)]="security_word" [ngModelOptions]="{standalone: true}">
    <button id="but" (click)="toMainPage()">+</button>
  </div>
</footer>
